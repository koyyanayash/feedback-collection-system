<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtSwaNX0V8MWZEs3sVBC-ZwC5oU6p1DBxVbQ&s");
      }
      form {
        background: rgba(255, 255, 255, 0.8);
        padding: 50px;
        max-width: 600px;
        margin: 100px auto;
        border-radius: 10px;
      }
      h1 {
        text-align: center;
        font-size: 2.5em;
        color: #ff8a00;
      }
      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }
      input,
      textarea,
      button {
        width: calc(100% - 22px);
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #218834;
      }
    </style>
    <title>Feedback Form</title>
  </head>
  <body>
    <h1>Feedback Collection System</h1>
    <form action="/submit-feedback" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required />
      <label for="contactNumber">Contact Number:</label>
      <input type="text" id="contactNumber" name="contactNumber" required />
      <label for="feedback">Describe your feedback:</label>
      <textarea name="feedback" id="feedback" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
